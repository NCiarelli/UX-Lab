<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Login/Register</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">
        <img src="wine.png" alt="logo" class="logo" />
      </a>
      <a href="#" class="home-link">Whine</a>
      <a href="#" class="login-link">Login</a>
    </header>

    <form class="login-register">
      <h1 class="login-heading">Login/Register</h1>
      <label for="">
        <input type="text" name="Username" class="textbox" /> Username
      </label>
      <label for="">
        <input type="password" name="" class="textbox" /> Password</label
      >
      <label for="">
        <input type="email" name="" class="textbox" /> Email (for registration
        only)
      </label>
      <label for="" class="check-label">
        <input type="checkbox" name="" id="" /> Email me for newly posted
        reviews
      </label>
      <label for="" class="check-label">
        <input type="checkbox" name="" id="" /> Email me when there is activity
        on my reviews
      </label>
      <div class="button-container">
        <button type="submit">Login</button>
        <button type="submit">Register</button>
      </div>
    </form>
  </body>
</html>
